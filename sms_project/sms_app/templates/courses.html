{% extends 'base.html' %}
{% block title %}Courses{% endblock %}

{% block content %}
<div style="max-width:700px; margin:auto; background:white; padding:20px;
            border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">

    <h2 style="text-align:center;">Courses</h2>

    <a href="{% url 'add_courses' %}"
       style="display:inline-block; margin-bottom:15px;
              background:#4facfe; color:white; padding:10px 15px;
              text-decoration:none; border-radius:5px;">
        + Add Course
    </a>

    {% if courses %}
    <table style="width:100%; border-collapse:collapse;">
        <tr style="background:#4facfe; color:white;">
            <th style="padding:10px;">Course Name</th>
        </tr>
        {% for course in courses %}
        <tr style="border-bottom:1px solid #ddd;">
            <td style="padding:10px;">{{ course.name }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align:center;">No courses added yet.</p>
    {% endif %}
</div>
{% endblock %}
