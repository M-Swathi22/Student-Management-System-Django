{% extends 'base.html' %}

{% block title %}Student Login{% endblock %}

{% block content %}

<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .login-box {
        background: #ffffff;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        margin: auto;
        margin-top: 80px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .form-group input:focus {
        border-color: #4facfe;
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        background: #4facfe;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-btn:hover {
        background: #00c6fb;
    }

    .error-msg {
        margin-top: 10px;
        text-align: center;
        color: red;
        font-size: 14px;
    }

    .note {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
        color: #777;
    }
</style>

<div class="login-box">
    <h2>Student Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Register Number</label>
            <input type="text" name="register_number" placeholder="Enter Register Number" required>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date"
                   name="dob"
                   required
                   min="1995-01-01"
                   max="2015-12-31">
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    {% if error %}
        <p class="error-msg">{{ error }}</p>
    {% endif %}

    <p class="note">
        Login using your register number and date of birth provided by the institution.
    </p>
</div>

{% endblock %}
