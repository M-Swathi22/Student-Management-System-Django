{% extends 'base.html' %}

{% block title %}Add Attendance{% endblock %}

{% block content %}
<div style="
    max-width:600px;
    margin:40px auto;
    background:#ffffff;
    padding:25px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.15);
">

    <h2 style="text-align:center; margin-bottom:25px;">
        Add Student Attendance
    </h2>

    <form method="post" style="display:flex; flex-direction:column; gap:15px;">
        {% csrf_token %}

        <!-- Student -->
        <label style="font-weight:bold;">Select Student</label>
        <select name="student" required
            style="padding:10px; border-radius:6px; border:1px solid #ccc;">
            {% for student in students %}
            <option value="{{ student.id }}">
                {{ student.name }} ({{ student.register_number }})
            </option>
            {% endfor %}
        </select>

        <!-- Subject -->
        <label style="font-weight:bold;">Select Subject</label>
        <select name="subject" required
            style="padding:10px; border-radius:6px; border:1px solid #ccc;">
            {% for subject in subjects %}
            <option value="{{ subject.id }}">
                {{ subject.name }} - {{ subject.course.name }}
            </option>
            {% endfor %}
        </select>

        <!-- Date -->
        <label style="font-weight:bold;">Date</label>
        <input type="date" name="date" required
            style="padding:10px; border-radius:6px; border:1px solid #ccc;">

        <!-- Status -->
        <label style="font-weight:bold;">Attendance Status</label>
        <select name="status" required
            style="padding:10px; border-radius:6px; border:1px solid #ccc;">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>

        <!-- Button -->
        <button type="submit"
            style="
                margin-top:10px;
                padding:12px;
                background:#4facfe;
                color:white;
                border:none;
                border-radius:6px;
                font-size:16px;
                font-weight:bold;
                cursor:pointer;
            ">
            Save Attendance
        </button>
    </form>

</div>
{% endblock %}
