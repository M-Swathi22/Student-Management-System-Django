{% extends 'base.html' %}
{% block content %}

<style>
    .form-container {
        max-width: 500px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
    }

    input:focus {
        border-color: #4facfe;
        outline: none;
    }

    .btn-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .submit-btn {
        padding: 10px 18px;
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
    }

    .submit-btn:hover {
        background: #2f8df6;
    }

    .back-link {
        text-decoration: none;
        color: #777;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">

    <h2>➕ Add Subject<br><small>{{ course.name }}</small></h2>

    <form method="post">
        {% csrf_token %}

        <label>Subject Name</label>
        <input type="text" name="name" placeholder="Enter subject name" required>

        <div class="btn-group">
            <a href="{% url 'course_subjects' course.id %}" class="back-link">
                ← Back
            </a>
            <button type="submit" class="submit-btn">
                Add Subject
            </button>
        </div>
    </form>

</div>

{% endblock %}
