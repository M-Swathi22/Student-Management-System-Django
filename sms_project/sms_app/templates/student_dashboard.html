<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        p {
            font-size: 15px;
        }

        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Welcome {{ student.name }}</h2>
    <p><b>Register Number:</b> {{ student.register_number }}</p>
    <p><b>Email:</b> {{ student.email }}</p>
    <p><b>Course:</b> {{ student.course.name }}</p>
    <p><b>Phone:</b> {{ student.phone }}</p>

    <a href="{% url 'student_logout' %}" class="logout">Logout</a>
</div>

</body>
</html>
