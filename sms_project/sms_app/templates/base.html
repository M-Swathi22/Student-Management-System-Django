<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Student Management System{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* HEADER */
        header {
            background: #4facfe;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* NAVBAR */
        nav {
            background: #222;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #4facfe;
        }

        /* MAIN CONTENT */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px;
        }

        /* FOOTER */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #3b8ddf;
        }
    </style>
</head>

<body>

<header>
    <h1>Student Management System</h1>
    <p>Manage Students, Courses, Marks & Attendance</p>
</header>

<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'student_login' %}">Students Login</a>
    <a href="#">Courses</a>
    <a href="#">Add Student</a>
    <a href="{% url 'staff_login' %}">Admin Login</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    Â© 2025 Student Management System | Built using Django
</footer>

</body>
</html>
