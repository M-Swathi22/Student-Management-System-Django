{% extends 'base.html' %}

{% block title %}Staff Login{% endblock %}

{% block content %}

<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
    }
    .login-box {
        max-width: 400px;
        margin: auto;
        padding: 25px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        margin-top: 50px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background: #4facfe;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #00c6fb;
    }

    .error {
        color: red;
        text-align: center;
    }
</style>

<div class="login-box">
    <h2>Staff Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

{% endblock %}
